<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1100" height="1300"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      #platform {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .starting-area {
          stroke: #333;
          stroke-width: 0.02;
          /*stroke-dasharray: 0.14142135, 0.14142135;*/
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .scoring-zone {
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .legend-label {
        font-size: 0.2px;
        text-anchor: start;
        dominant-baseline: middle;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.35" height="0.4"
          x="-0.175" y="-0.25"
          id="robot"/>
    <g id="starting-area">
      <g transform="translate(0.5 0.5) rotate(-45)">
        <use xlink:href="#robot"/>
      </g>
      <rect width="1"
            height="1"
            x="0"
            y="0"
            class="starting-area"/>
    </g>
    <rect width="2.44"
          height="2.44"
          x="-1.22"
          y="-1.22"
          id="platform"/>
    <g id="scoring-zone">
      <rect width="5.2"
            height="5.2"
            x="-2.6"
            y="-2.6"
            class="scoring-zone"/>
      <line y1="-2.6"
            y2="2.6"
            class="scoring-zone"/>
      <line x1="-2.6"
            x2="2.6"
            class="scoring-zone"/>
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena-space" transform="scale(100)">
    <g id="arena"
      transform="translate(1 1)">
      <!-- starting areas -->
      <use xlink:href="#starting-area"/>
      <use xlink:href="#starting-area" transform="rotate(90 4.5 4.5)"/>
      <use xlink:href="#starting-area" transform="rotate(180 4.5 4.5)"/>
      <use xlink:href="#starting-area" transform="rotate(270 4.5 4.5)"/>
      <!-- arena wall -->
      <rect width="9"
            height="9"
            x="0"
            y="0"
            class="arena-wall"/>
      <!-- raised area -->
      <use xlink:href="#platform" transform="translate(4.5 4.5)"/>
      <!-- scoring zones -->
      <use xlink:href="#scoring-zone" transform="translate(4.5 4.5)"/>
    </g>
    <g id="legend"
       transform="translate(2.5 11)">
      <g transform="translate(0 0)">
        <use xlink:href="#starting-area" transform="scale(0.5) translate(-0.6 -0.6)"/>
        <text x="0.5" y="0" class="legend-label">Robot starting area</text>
      </g>
      <g transform="translate(4.5 0)">
        <use xlink:href="#platform" transform="scale(0.2) translate(-0.5 -0.5)"/>
        <text x="0.5" y="0" class="legend-label">Raised platform</text>
      </g>
      <g transform="translate(4.5 0.75)">
        <rect width="0.7"
              height="0.7"
              x="-0.55"
              y="-0.5"
              class="scoring-zone" transform="scale(0.5)"/>
        <text x="0.5" y="0" class="legend-label">Scoring zone</text>
      </g>
    </g>
  </g>
</svg>
