<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="740" height="830"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      #robot {
          fill: green;
          fill-opacity: 1;
          stroke: black;
          stroke-width: 0.02;
      }

      .corner {
          fill-opacity: 0.2;
      }
      .corner-0 {
          fill: #00ff00;
      }
      .corner-1 {
          fill: #ff6600;
      }
      .corner-2 {
          fill: #ff00ff;
      }
      .corner-3 {
          fill: #ffff00;
      }

      #token {
          fill-opacity: 0.6;
          stroke: black;
          stroke-width: 0.005;
      }

      .starting-area {
          stroke: #333;
          stroke-width: 0.02;
          /*stroke-dasharray: 0.14142135, 0.14142135;*/
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
      }

      .scoring-zone {
          stroke: #555;
          stroke-width: 0.02;
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .dimension line {
        stroke: #666;
        stroke-width: 0.005;
        marker-start: url(#dimension-arrow-head-start);
        marker-end: url(#dimension-arrow-head-end);
      }

      .dimension text {
        fill: #666;
        font-size: 0.15px;
      }
      .dimension text.above {
        text-anchor: middle;
      }
      .dimension text.left-rotated {
        text-anchor: middle;
        transform: rotate(-90deg);
      }
      .dimension text.left {
        text-anchor: end;
        dominant-baseline: middle;
      }
      .dimension text.right {
        text-anchor: start;
        dominant-baseline: middle;
      }

      .dimension-arrow-head {
        fill: #666;
      }

      .dimension-guide {
        stroke: #666;
        stroke-width: 0.01;
        stroke-dasharray: 0.0025 0.04;
        stroke-linecap: round;
        fill: none;
      }

      .legend-label {
        font-size: 0.15px;
        text-anchor: start;
        dominant-baseline: middle;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.35" height="0.4"
          x="-0.175" y="-0.25"
          id="robot"/>
    <g id="starting-area">
      <rect width="1"
            height="1"
            x="0"
            y="0"
            class="starting-area"/>
      <g transform="translate(0.5 0.5) rotate(-45)">
        <use xlink:href="#robot"/>
      </g>
    </g>
    <rect width="0.1"
          height="0.1"
          x="-0.05"
          y="-0.05"
          id="token"/>
    <g id="token-group">
      <use xlink:href="#token" transform="translate(-0.5 0)"/>
      <use xlink:href="#token" transform="translate(0 0)"/>
      <use xlink:href="#token" transform="translate(0.5 0)"/>
    </g>
    <g id="token-corner" transform="translate(0 0)">
        <use xlink:href="#token-group" transform="translate(1.950 0.55)"/>
        <use xlink:href="#token-group" transform="translate(0.55 1.950) rotate(90)"/>
    </g>
    <g id="scoring-zones">
      <!-- scoring zones -->
      <rect width="3"
            height="3"
            x="-1.5"
            y="-1.5"
            class="scoring-zone"/>
      <line x1="-0.5"
            x2="-0.5"
            y1="-1.5"
            y2="1.5"
            class="scoring-zone"/>
      <line x1="0.5"
            x2="0.5"
            y1="-1.5"
            y2="1.5"
            class="scoring-zone"/>
      <line x1="-1.5"
            x2="1.5"
            y1="-0.5"
            y2="-0.5"
            class="scoring-zone"/>
      <line x1="-1.5"
            x2="1.5"
            y1="0.5"
            y2="0.5"
            class="scoring-zone"/>
      <g class="dimension" transform="translate(1.5 0)">
        <line x1="0" y1="0" x2="1.2" y2="0"/>
        <text x="0.6" y="0.15" class="above">1200±100mm</text>
      </g>
      <g class="dimension" transform="translate(-0.5 0)">
        <line x1="0" y1="0" x2="1" y2="0"/>
        <text x="0.5" y="0.2" class="above">1000±100mm</text>
      </g>
      <g class="dimension" transform="translate(0 -1.5)">
        <line x1="0" y1="0" x2="0" y2="1"/>
        <text x="-0.5" y="0.2" class="left-rotated">1000±100mm</text>
      </g>
      <g class="dimension" transform="translate(-0.5 1.6)">
        <line x1="-1" y1="0" x2="2" y2="0"/>
        <text x="0.5" y="0.2" class="above">3000±300mm</text>
      </g>
    </g>
    <!-- arrow heads for dimensions -->
    <g id="dimension-arrow-head" transform="scale(0.05)">
      <path d="M0,0 L1,1 L1,-1 L0,0" class="dimension-arrow-head"/>
    </g>
    <marker id="dimension-arrow-head-start" orient="auto" markerWidth="1" markerHeight="2" refX="0" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(0 1)"/>
    </marker>
    <marker id="dimension-arrow-head-end" orient="auto" markerWidth="1" markerHeight="2" refX="1" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(1 1) scale(-1 1)"/>
    </marker>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena-space" transform="scale(100)">
    <g id="arena"
      transform="translate(1 1)">
      <!-- starting areas -->
      <use class="corner corner-0" xlink:href="#starting-area"/>
      <use class="corner corner-1" xlink:href="#starting-area" transform="rotate(90 2.7 2.7)"/>
      <use class="corner corner-2" xlink:href="#starting-area" transform="rotate(180 2.7 2.7)"/>
      <use class="corner corner-3" xlink:href="#starting-area" transform="rotate(270 2.7 2.7)"/>
      <g class="dimension" transform="translate(4.4 4.3)">
        <line x1="0" y1="0" x2="1" y2="0"/>
        <text x="0.5" y="-0.07" class="above">1000±50mm</text>
      </g>
      <g class="dimension" transform="translate(5.4 4.4) translate(-1.12 0)">
        <line x1="0" y1="1" x2="0" y2="0"/>
        <text x="-0.5" y="-0.07" class="left-rotated">1000±50mm</text>
      </g>
      <!-- scoring zones -->
      <use xlink:href="#scoring-zones" transform="translate(2.7 2.7)"/>
      <!-- tokens -->
      <use class="corner-0" xlink:href="#token-corner"/>
      <use class="corner-1" xlink:href="#token-corner" transform="rotate(90 2.7 2.7)"/>
      <use class="corner-2" xlink:href="#token-corner" transform="rotate(180 2.7 2.7)"/>
      <use class="corner-3" xlink:href="#token-corner" transform="rotate(270 2.7 2.7)"/>
      <g class="dimension" transform="translate(3.5 0.55)">
        <line x1="0" y1="0" x2="0.4" y2="0"/>
        <text x="0.215" y="0.2" class="above">400±50mm</text>
      </g>
      <g class="dimension" transform="translate(2.5 0.55)">
        <line x1="0" y1="0" x2="0.4" y2="0"/>
        <text x="0.215" y="0.2" class="above">400±50mm</text>
      </g>
      <g class="dimension" transform="translate(1.45 0)">
        <line x1="0" y1="0" x2="0" y2="0.5"/>
        <text x="0.5" y="0.35" class="above">500±40mm</text>
      </g>
      <g class="dimension" transform="translate(0.55 1)">
        <line x1="0" y1="0" x2="0" y2="0.4"/>
        <text x="0.45" y="0.17" class="above">400±40mm</text>
      </g>
      -->
      <!-- arena wall -->
      <rect width="5.4"
            height="5.4"
            x="0"
            y="0"
            class="arena-wall"/>
      <g class="dimension" transform="translate(2.7 -0.2)">
        <line x1="-2.7" y1="0" x2="2.7" y2="0"/>
        <text x="0" y="-0.075" class="above">5400±200mm</text>
      </g>
      <g class="dimension" transform="translate(-0.2 2.7)">
        <line x1="0" y1="-2.7" x2="0" y2="2.7"/>
        <text x="0.03" y="-0.075" class="left-rotated">5400±200mm</text>
      </g>
    </g>
    <g id="legend"
       transform="translate(1.35 7)">
      <g transform="translate(0 0)">
        <use fill="none" xlink:href="#starting-area" transform="scale(0.5) translate(-0.6 -0.6)"/>
        <text x="0.35" y="-0.05" class="legend-label">Robot starting area</text>
      </g>
      <g transform="translate(0 0.65)">
        <use xlink:href="#token" transform="translate(0 -0.075)"/>
        <text x="0.35" y="-0.05" class="legend-label">Token starting position</text>
      </g>
      <g transform="translate(3.5 0)">
        <rect width="0.7"
              height="0.7"
              x="-0.55"
              y="-0.5"
              class="scoring-zone" transform="scale(0.5)"/>
        <text x="0.3" y="-0.05" class="legend-label">Scoring zone</text>
      </g>
    </g>
  </g>
</svg>
