<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1100" height="1300"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .platform {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      #token {
          fill: red;
          stroke: black;
          stroke-width: 0.01;
      }

      .starting-area {
          stroke: #333;
          stroke-width: 0.02;
          /*stroke-dasharray: 0.14142135, 0.14142135;*/
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .scoring-zone {
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .dimension line {
        stroke: #666;
        stroke-width: 0.005;
        marker-start: url(#dimension-arrow-head-start);
        marker-end: url(#dimension-arrow-head-end);
      }

      .dimension text {
        fill: #666;
        font-size: 0.175px;
      }
      .dimension text.above {
        text-anchor: middle;
      }
      .dimension text.left-rotated {
        text-anchor: middle;
        transform: rotate(-90deg);
      }
      .dimension text.left {
        text-anchor: end;
        dominant-baseline: middle;
      }
      .dimension text.right {
        text-anchor: start;
        dominant-baseline: middle;
      }

      .dimension-arrow-head {
        fill: #666;
      }

      .dimension-guide {
        stroke: #666;
        stroke-width: 0.01;
        stroke-dasharray: 0.0025 0.04;
        stroke-linecap: round;
        fill: none;
      }

      .legend-label {
        font-size: 0.2px;
        text-anchor: start;
        dominant-baseline: middle;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.35" height="0.4"
          x="-0.175" y="-0.25"
          id="robot"/>
    <g id="starting-area">
      <g transform="translate(0.5 0.5) rotate(-45)">
        <use xlink:href="#robot"/>
      </g>
      <rect width="1"
            height="1"
            x="0"
            y="0"
            class="starting-area"/>
    </g>
    <rect width="0.25"
          height="0.25"
          x="-0.125"
          y="-0.125"
          id="token"/>
    <rect width="1.22"
          height="1.22"
          y="-0.61"
          id="side-platform" class="platform"/>
    <g id="scoring-zones">
      <!-- platform -->
      <rect width="2.44"
            height="2.44"
            x="-1.22"
            y="-1.22"
            id="platform" class="platform"/>
      <g class="dimension" transform="translate(0 -1.35)">
        <line x1="-1.2" y1="0" x2="1.2" y2="0"/>
        <text x="0.1" y="-0.075" class="above">2400±10mm</text>
      </g>
      <g class="dimension" transform="translate(-1.35 0)">
        <line x1="0" y1="-1.2" x2="0" y2="1.2"/>
        <text x="0.1" y="-0.075" class="above">2400±10mm</text>
      </g>
      <g class="dimension" transform="translate(0 1.35)">
        <line x1="1.2" y1="0" x2="0" y2="0"/>
        <text x="0.6" y="0.2" class="above">1200±10mm</text>
      </g>
      <g class="dimension" transform="translate(1.35 0)">
        <line x1="0" y1="1.2" x2="0" y2="0"/>
        <text x="0" y="0.6" class="above">1200±10mm</text>
      </g>
      <!-- scoring zones -->
      <rect width="5.2"
            height="5.2"
            x="-2.6"
            y="-2.6"
            class="scoring-zone"/>
      <line y1="-2.6"
            y2="2.6"
            class="scoring-zone"/>
      <line x1="-2.6"
            x2="2.6"
            class="scoring-zone"/>
      <g class="dimension" transform="translate(0 2.75)">
        <line x1="2.6" y1="0" x2="0" y2="0"/>
        <text x="1.3" y="0.2" class="above">2600±20mm</text>
      </g>
      <g class="dimension" transform="translate(2.75 0)">
        <line x1="0" y1="2.6" x2="0" y2="0"/>
        <text x="0.07" y="1.3" lass="above">2600±20mm</text>
      </g>
    </g>
    <!-- arrow heads for dimensions -->
    <g id="dimension-arrow-head" transform="scale(0.05)">
      <path d="M0,0 L1,1 L1,-1 L0,0" class="dimension-arrow-head"/>
    </g>
    <marker id="dimension-arrow-head-start" orient="auto" markerWidth="1" markerHeight="2" refX="0" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(0 1)"/>
    </marker>
    <marker id="dimension-arrow-head-end" orient="auto" markerWidth="1" markerHeight="2" refX="1" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(1 1) scale(-1 1)"/>
    </marker>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena-space" transform="scale(100)">
    <g id="arena"
      transform="translate(1 1)">
      <!-- starting areas -->
      <use xlink:href="#starting-area"/>
      <use xlink:href="#starting-area" transform="rotate(90 4.5 4.5)"/>
      <use xlink:href="#starting-area" transform="rotate(180 4.5 4.5)"/>
      <use xlink:href="#starting-area" transform="rotate(270 4.5 4.5)"/>
      <g class="dimension" transform="translate(0 9.1)">
        <line x1="0" y1="0" x2="1" y2="0"/>
        <text x="0.5" y="0.2" class="above">1000±20mm</text>
      </g>
      <g class="dimension" transform="translate(1.2 8)">
        <line x1="0" y1="1" x2="0" y2="0"/>
        <text x="0.07" y="0.55" lass="above">1000±20mm</text>
      </g>
      <!-- raised areas -->
      <use xlink:href="#side-platform" transform="translate(0 4.5)"/>
      <use xlink:href="#side-platform" transform="rotate(90 4.5 4.5) translate(0 4.5)"/>
      <use xlink:href="#side-platform" transform="rotate(180 4.5 4.5) translate(0 4.5)"/>
      <use xlink:href="#side-platform" transform="rotate(270 4.5 4.5) translate(0 4.5)"/>
      <g class="dimension" transform="translate(9 3.8)">
        <line x1="-1.22" y1="0" x2="0" y2="0"/>
        <text x="-0.61" y="-0.1" class="above">1200±10mm</text>
      </g>
      <line x1="7.1" y1="4.5" x2="7.8" y2="4.5" class="dimension-guide"/>
      <g class="dimension" transform="translate(7.7 4.5)">
        <line x1="0" y1="0" x2="0" y2="-0.61"/>
        <text x="-0.2" y="-0.25" class="above">600±10mm</text>
      </g>
      <g class="dimension" transform="translate(9.1 4.5)">
        <line x1="0" y1="0.61" x2="0" y2="-0.61"/>
        <text x="0.1" y="0" class="above">1200±10mm</text>
      </g>
      <!-- scoring zones -->
      <use xlink:href="#scoring-zones" transform="translate(4.5 4.5)"/>
      <!-- tokens -->
      <use xlink:href="#token" transform="translate(1.45 1.45)"/>
      <use xlink:href="#token" transform="rotate(90 4.5 4.5) translate(1.45 1.45)"/>
      <use xlink:href="#token" transform="rotate(180 4.5 4.5) translate(1.45 1.45)"/>
      <use xlink:href="#token" transform="rotate(270 4.5 4.5) translate(1.45 1.45)"/>
      <!-- arena wall -->
      <rect width="9"
            height="9"
            x="0"
            y="0"
            class="arena-wall"/>
      <g class="dimension" transform="translate(4.5 -0.35)">
        <line x1="-4.5" y1="0" x2="4.5" y2="0"/>
        <text x="0" y="-0.075" class="above">9000±200mm</text>
      </g>
      <g class="dimension" transform="translate(-0.35 4.5)">
        <line x1="0" y1="-4.5" x2="0" y2="4.5"/>
        <text x="0" y="-0.075" class="left-rotated">9000±200mm</text>
      </g>
    </g>
    <g id="legend"
       transform="translate(2.5 11)">
      <g transform="translate(0 0)">
        <use xlink:href="#starting-area" transform="scale(0.5) translate(-0.6 -0.6)"/>
        <text x="0.5" y="0" class="legend-label">Robot starting area</text>
      </g>
      <g transform="translate(0 0.75)">
        <use xlink:href="#token"/>
        <text x="0.5" y="0" class="legend-label">Token</text>
      </g>
      <g transform="translate(4.5 0)">
        <use xlink:href="#platform" transform="scale(0.2) translate(-0.5 -0.5)"/>
        <text x="0.5" y="0" class="legend-label">Raised platform</text>
      </g>
      <g transform="translate(4.5 0.75)">
        <rect width="0.7"
              height="0.7"
              x="-0.55"
              y="-0.5"
              class="scoring-zone" transform="scale(0.5)"/>
        <text x="0.5" y="0" class="legend-label">Scoring zone</text>
      </g>
    </g>
  </g>
</svg>
