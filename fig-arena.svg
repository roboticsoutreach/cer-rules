<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1540" height="1240"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .platform {
          fill: #eee;
          stroke: #777;
          stroke-width: .02;
      }

      #robot {
          fill: green;
          fill-opacity: 1;
          stroke: black;
          stroke-width: 0.02;
      }

      .corner {
          fill-opacity: 0.2;
      }
      .corner-0 {
          fill: #00ff00;
      }
      .corner-1 {
          fill: #ff6600;
      }
      .corner-2 {
          fill: #ff00ff;
      }
      .corner-3 {
          fill: #ffff00;
      }

      #token {
          fill-opacity: 0.6;
          stroke: black;
          stroke-width: 0.005;
      }

      .starting-area {
          stroke: #333;
          stroke-width: 0.02;
          /*stroke-dasharray: 0.14142135, 0.14142135;*/
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
      }

      .docking-area {
          fill: none;
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
      }

      .raised-area {
          fill-opacity: 0.2;
          stroke: #333;
          stroke-width: 0.04;
      }

      .prow {
          fill: url(#diagonal-hatch);
          stroke: #666;
          stroke-width: 0.03;
          stroke-linejoin: round;
      }

      .scoring-zone {
          stroke: #555;
          stroke-width: 0.02;
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .dimension line {
        stroke: #666;
        stroke-width: 0.005;
        marker-start: url(#dimension-arrow-head-start);
        marker-end: url(#dimension-arrow-head-end);
      }

      .dimension text {
        fill: #666;
        font-size: 0.175px;
      }
      .dimension text.above {
        text-anchor: middle;
      }
      .dimension text.left-rotated {
        text-anchor: middle;
        transform: rotate(-90deg);
      }
      .dimension text.left {
        text-anchor: end;
        dominant-baseline: middle;
      }
      .dimension text.right {
        text-anchor: start;
        dominant-baseline: middle;
      }

      .dimension-arrow-head {
        fill: #666;
      }

      .dimension-guide {
        stroke: #666;
        stroke-width: 0.01;
        stroke-dasharray: 0.0025 0.04;
        stroke-linecap: round;
        fill: none;
      }

      .legend-label {
        font-size: 0.2px;
        text-anchor: start;
        dominant-baseline: middle;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <pattern id="diagonal-hatch"
             patternUnits="objectBoundingBox"
             width="1"
             height="1"
             patternTransform="scale(0.07) rotate(45)">
      <rect width="0.75" height="2" x="0" y="0" style="fill:#ca8; stroke:none"/>
    </pattern>
    <rect width="0.35" height="0.4"
          x="-0.175" y="-0.2"
          id="robot"/>
    <g id="starting-area">
      <rect width="0.9"
            height="0.9"
            x="-0.45"
            y="-0.45"
            class="starting-area"/>
      <g transform="rotate(45)">
        <use xlink:href="#robot"/>
      </g>
    </g>
    <rect width="0.15"
          height="0.15"
          x="-0.075"
          y="-0.075"
          id="token"/>
    <g id="token-group">
      <use xlink:href="#token" transform="translate(-0.9357 0)"/>
      <use xlink:href="#token" transform="translate(0 0)"/>
      <use xlink:href="#token" transform="translate(0.9357 0)"/>
    </g>
    <g id="token-corner" transform="translate(4.2 0.575)">
        <use xlink:href="#token-group" transform="translate(-1.404 0)"/>
        <use xlink:href="#token-group" transform="translate(-1.404  0) rotate(90 -2.2214 0)"/>
    </g>
    <g id="scoring-zones">
      <!-- platform -->
      <rect width="2"
            height="2"
            x="-1"
            y="-1"
            id="platform" class="platform"/>
      <!-- scoring zones -->
      <rect width="6"
            height="6"
            x="-3"
            y="-3"
            class="scoring-zone"/>
      <line x1="-1"
            x2="-1"
            y1="-3"
            y2="3"
            class="scoring-zone"/>
      <line x1="1"
            x2="1"
            y1="-3"
            y2="3"
            class="scoring-zone"/>
      <line x1="-3"
            x2="3"
            y1="-1"
            y2="-1"
            class="scoring-zone"/>
      <line x1="-3"
            x2="3"
            y1="1"
            y2="1"
            class="scoring-zone"/>
      <g class="dimension" transform="translate(3 0)">
        <line x1="0" y1="0" x2="1.2" y2="0"/>
        <text x="0.6" y="0.2" class="above">1200±100mm</text>
      </g>
      <g class="dimension" transform="translate(1 0)">
        <line x1="0" y1="0" x2="2" y2="0"/>
        <text x="1" y="0.2" class="above">2000±100mm</text>
      </g>
      <g class="dimension" transform="translate(-1 0)">
        <line x1="0" y1="0" x2="2" y2="0"/>
        <text x="1" y="0.2" class="above">2000±100mm</text>
      </g>
      <g class="dimension" transform="translate(-3 0)">
        <line x1="0" y1="0" x2="2" y2="0"/>
        <text x="1" y="0.2" class="above">2000±100mm</text>
      </g>
      <g class="dimension" transform="translate(0 -3)">
        <line x1="0" y1="0" x2="0" y2="2"/>
        <text x="-1" y="0.2" class="left-rotated">2000±100mm</text>
      </g>
      <g class="dimension" transform="translate(0 1)">
        <line x1="0" y1="0" x2="0" y2="2"/>
        <text x="-1" y="0.2" class="left-rotated">2000±100mm</text>
      </g>
      <g class="dimension" transform="translate(-3 3.1)">
        <line x1="0" y1="0" x2="6" y2="0"/>
        <text x="3" y="0.2" class="above">6000±200mm</text>
      </g>
      <g class="dimension" transform="translate(-3.1 -3)">
        <line x1="0" y1="0" x2="0" y2="6"/>
        <text x="-3" y="-0.1" class="left-rotated">6000±200mm</text>
      </g>
    </g>
    <!-- arrow heads for dimensions -->
    <g id="dimension-arrow-head" transform="scale(0.05)">
      <path d="M0,0 L1,1 L1,-1 L0,0" class="dimension-arrow-head"/>
    </g>
    <marker id="dimension-arrow-head-start" orient="auto" markerWidth="1" markerHeight="2" refX="0" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(0 1)"/>
    </marker>
    <marker id="dimension-arrow-head-end" orient="auto" markerWidth="1" markerHeight="2" refX="1" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(1 1) scale(-1 1)"/>
    </marker>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena-space" transform="scale(75)">
    <g id="arena"
      transform="translate(1 1)">
      <!-- starting areas -->
      <use class="corner corner-0" xlink:href="#starting-area" transform="translate(5.55 0.45)"/>
      <use class="corner corner-1" xlink:href="#starting-area" transform="translate(6.45 0.45) rotate(90)"/>
      <g class="dimension" transform="translate(6 0) translate(-0.9 1.02)">
        <line x1="0" y1="0" x2="0.9" y2="0"/>
        <text x="0.4" y="0.2" class="above">900mm</text>
      </g>
      <g class="dimension" transform="translate(6 0) translate(-1.02 0)">
        <line x1="0" y1="0.9" x2="0" y2="0"/>
        <text x="-0.6" y="-0.05" class="left-rotated">900mm</text>
      </g>
      <!-- ship -->
      <path d="M5.25,6 V6.5 A0.25 0.25 45 0 0 5.323 6.677 L5.8 7.154 Q6 7.33 6.2 7.154 L6.677 6.677 A0.25 0.25 45 0 0 6.75,6.5 V6" class="prow"/>
      <rect width="1.5" height="1" x="5.25" y="5" class="raised-area corner-1"/>
      <rect width="1.5" height="1.5" x="5.25" y="3.5" class="docking-area"/>
      <rect width="1.5" height="1" x="5.25" y="2.5" class="raised-area corner-0"/>
      <!-- arena wall -->
      <rect width="12"
            height="6"
            x="0"
            y="0"
            class="arena-wall"/>
      <g class="dimension" transform="translate(6 -0.2)">
        <line x1="-6" y1="0" x2="6" y2="0"/>
        <text x="0" y="-0.075" class="above">12000mm</text>
      </g>
      <g class="dimension" transform="translate(-0.2 3)">
        <line x1="0" y1="-3" x2="0" y2="3"/>
        <text x="0.03" y="-0.075" class="left-rotated">6000mm</text>
      </g>
    </g>
    <g id="legend"
       transform="translate(2.2 10.8)">
      <g transform="translate(0 0)">
        <use fill="none" xlink:href="#starting-area" transform="scale(0.5) translate(-0.6 -0.6)"/>
        <text x="0.5" y="0" class="legend-label">Robot starting area</text>
      </g>
      <g transform="translate(0 0.75)">
        <use xlink:href="#token" transform="translate(0 -0.075)"/>
        <text x="0.5" y="0" class="legend-label">Token starting position</text>
      </g>
      <g transform="translate(4.2 0)">
        <use xlink:href="#platform" transform="scale(0.2) translate(-0.5 -0.5)"/>
        <text x="0.5" y="0" class="legend-label">Raised platform</text>
      </g>
      <g transform="translate(4.2 0.75)">
        <rect width="0.7"
              height="0.7"
              x="-0.55"
              y="-0.5"
              class="scoring-zone" transform="scale(0.5)"/>
        <text x="0.5" y="0" class="legend-label">Scoring zone</text>
      </g>
    </g>
  </g>
</svg>
