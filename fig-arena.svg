<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1000" height="1340"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .inner-wall {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .can {
          stroke: black;
          stroke-width: 0.01;
          fill: silver;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .track-boundary {
          stroke: #333;
          stroke-width: 0.02;
          /*stroke-dasharray: 0.14142135, 0.14142135;*/
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .marker {
          stroke: red;
          stroke-width: 0.04;
      }

      .start-zone {
        stroke: #bbb;
        stroke-width: 0.02;
        fill: #ffd;
      }

      .legend-label {
        font-size: 0.25px;
        text-anchor: start;
        dominant-baseline: central;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <circle cx="0" cy="0" r="0.07" id="can" />
    <line x1="-0.1" y1="0" x2="0.1" y2="0" id="marker"/>
    <rect width="0.5" height="0.3"
          x="-0.25" y="-0.15"
          id="robot"/>
    <g id="side-zone">

      <!-- passing lines -->
      <line class="track-boundary"
            x1="1.56"
            y1="0"
            x2="1.56"
            y2="1.56" />
      <line class="track-boundary"
            x1="6.5"
            y1="4"
            x2="8"
            y2="4"/>
      <line class="track-boundary"
            x1="4"
            y1="1.56"
            x2="5.56"
            y2="1.56"/>
      <!-- Start zone -->
      <rect width="1"
            height="1"
            x="1.56"
            y="0.28"
            class="start-zone"/>
      <g transform="translate(2.06 0.78)">
        <use xlink:href="#robot"/>
      </g>
      <!-- cans -->
      <use xlink:href="#can" transform="translate(0.39 0.78)" class="can"/>
      <use xlink:href="#can" transform="translate(1.17 3.7)" class="can"/>
      <use xlink:href="#can" transform="translate(4.78 2)" class="can"/>
      <!-- Inner wall -->
      <rect width="1.22"
            height="2.44"
            x="1.56"
            y="1.56"
            class="inner-wall"/>
      <rect width="1.22"
            height="2.44"
            x="2.78"
            y="1.56"
            class="inner-wall"/>
      <!-- Wall block -->
      <rect width="1.22"
            height="2.44"
            x="5.56"
            y="0"
            class="inner-wall"/>
      <rect width="1.22"
            height="2.44"
            x="6.78"
            y="0"
            class="inner-wall"/>
      <!-- Markers -->
      <use xlink:href="#marker" transform="translate(0.02 0.78) rotate(90)" class="marker"/>
      <use xlink:href="#marker" transform="translate(7.22 2.46)" class="marker"/>
      <use xlink:href="#marker" transform="translate(3.98 4.78) rotate(90)" class="marker"/>
      <use xlink:href="#marker" transform="translate(3.22 7.98)" class="marker"/>
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(100 100) scale(100)">
    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <use xlink:href="#side-zone" transform="rotate(180 4 4)"/>
    <!-- arena wall -->
    <rect width="8"
          height="8"
          x="0"
          y="0"
          class="arena-wall"/>
  </g>
  <g id="legend" transform="translate(100 950) scale(75)">
    <rect width="1"
            height="1"
            x="0"
            y="0.5"
            class="start-zone"/>
    <use x="0.5" y="1" xlink:href="#robot"/>
    <text
       class="legend-label"
       y="1"
       x="1.4">Robot starting area</text>

    <use xlink:href="#can" transform="translate(0.5 2.4) scale(2)" class="can"/>
    <text
       class="legend-label"
       y="2.4"
       x="1.4">Can</text>

    <use xlink:href="#marker" transform="translate(0.5 3.8) scale(2) rotate(90)" class="marker"/>
    <text
       class="legend-label"
       y="3.8"
       x="1.4">Marker</text>

    <line class="track-boundary"
            x1="7"
            y1="0.5"
            x2="7"
            y2="1.5" />
    <text
       class="legend-label"
       y="1"
       x="7.7">Track Boundary</text>

    <rect width="0.5"
            height="1"
            x="6.75"
            y="1.9"
            class="inner-wall"/>
    <text
       class="legend-label"
       y="2.4"
       x="7.7">Inner wall</text>
  </g>
</svg>
