<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="590" height="910"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[
      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .inner-wall {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .can {
          stroke: black;
          stroke-width: 0.01;
          fill: silver;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .scoring-line {
          stroke: #333;
          stroke-width: 0.02;
          /*stroke-dasharray: 0.14142135, 0.14142135;*/
          stroke-dasharray: 0.08 0.08;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .marker {
          stroke: red;
          stroke-width: 0.04;
      }

      .start-zone {
        stroke: #bbb;
        stroke-width: 0.02;
        fill: #ffd;
      }

      .legend-label {
        font-size: 0.2px;
        text-anchor: start;
        dominant-baseline: central;
      }

      .marker-label {
        font-size: 0.15px;
        text-anchor: central;
        dominant-baseline: central;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <circle cx="0" cy="0" r="0.07" id="can" />
    <line x1="-0.05" y1="0" x2="0.05" y2="0" id="marker"/>
    <rect width="0.5" height="0.3"
          x="-0.25" y="-0.15"
          id="robot"/>
    <g id="side-zone">

      <!-- passing lines -->
      <line class="scoring-line"
            x1="2.7"
            y1="0"
            x2="2.7"
            y2="1.48" />
      <line class="scoring-line"
            x1="0"
            y1="2.7"
            x2="1.48"
            y2="2.7" />
      <line class="scoring-line"
            x1="1.22"
            y1="1.22"
            x2="2.7"
            y2="2.7" />
      <!-- Start zone -->
      <rect width="1"
            height="1"
            x="2.71"
            y="0.24"
            class="start-zone"/>
      <g transform="translate(3.21 0.74)">
        <use xlink:href="#robot"/>
      </g>

      <!-- cans -->
      <use xlink:href="#can" transform="translate(4.18 1.22)" class="can"/>
      <use xlink:href="#can" transform="translate(1.22 1.48)" class="can"/>
      <use xlink:href="#can" transform="translate(2.39 2.62)" class="can"/>
      <use xlink:href="#can" transform="translate(0.07 2.77)" class="can"/>

      <!-- Inner wall -->
      <rect width="1.22"
            height="1.22"
            x="1.48"
            y="2.7"
            class="inner-wall"/>
      <!-- Outer square wall -->
      <rect width="1.22"
            height="1.22"
            x="0"
            y="0"
            class="inner-wall"/>
      <!-- Outer wall triangle -->
      <polygon points="5.4,0 4.18,0 5.4,1.22" class="inner-wall" />

      <!-- Markers -->
      <use xlink:href="#marker" transform="translate(1.24 0.61) rotate(90)" class="marker"/>
      <use xlink:href="#marker" transform="translate(2.09 2.69)" class="marker"/>
      <use xlink:href="#marker" transform="translate(0.02 2) rotate(90)" class="marker"/>
      <use xlink:href="#marker" transform="translate(4.80 0.66) rotate(45)" class="marker"/>
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(25 25) scale(100)">
    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <use xlink:href="#side-zone" transform="rotate(180 2.7 2.7)"/>
    <!-- arena wall -->
    <rect width="5.4"
          height="5.4"
          x="0"
          y="0"
          class="arena-wall"/>

    <!-- Marker labels -->
    <text class="marker-label" y="0.61" x="1.3">0</text>
    <text class="marker-label" y="4.79" x="4">0</text>
    <text class="marker-label" y="2.56" x="2.03">1</text>
    <text class="marker-label" y="2.85" x="3.26">1</text>
    <text class="marker-label" y="2" x="0.1">2</text>
    <text class="marker-label" y="3.4" x="5.2">2</text>
    <text class="marker-label" y="4.7" x="0.7">3</text>
    <text class="marker-label" y="0.7" x="4.6">3</text>
  </g>
  <g id="legend" transform="translate(35 600) scale(75)">
    <rect width="1"
            height="1"
            x="0"
            y="0.5"
            class="start-zone"/>
    <use x="0.5" y="1" xlink:href="#robot"/>
    <text
       class="legend-label"
       y="1"
       x="1.2">Robot starting area</text>

    <use xlink:href="#can" transform="translate(0.5 2.2) scale(2)" class="can"/>
    <text
       class="legend-label"
       y="2.2"
       x="1.2">Can</text>

    <use xlink:href="#marker" transform="translate(0.5 3.4) scale(2) rotate(90)" class="marker"/>
    <text
       class="legend-label"
       y="3.4"
       x="1.2">Marker</text>

    <line class="scoring-line"
            x1="4.75"
            y1="0.5"
            x2="4.75"
            y2="1.5" />
    <text
       class="legend-label"
       y="1"
       x="5.2">Scoring Line</text>

    <rect width="0.5"
            height="1"
            x="4.5"
            y="1.7"
            class="inner-wall"/>
    <text
       class="legend-label"
       y="2.2"
       x="5.2">Inner wall</text>
  </g>
</svg>
