name: Make latex PDF

on: push
# on:
#   push:
#     branches: [ "master" ]
#   pull_request:
#     branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get install -y \
        texlive-base \
        texlive-binaries \
        texlive-fonts-recommended \
        texlive-latex-base \
        texlive-latex-recommended \
        texlive-latex-extra \
        texlive-science \
        texlive-font-utils \
        inkscape

    - name: Make PDF
      run: make

    - name: Archive produced binaries
      uses: actions/upload-artifact@v3
      with:
        name: rules
        path: rules.pdf